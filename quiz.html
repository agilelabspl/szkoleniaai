let currentQuestion = 0;
let totalScore = 0;
let selectedRole = "general";

function startQuiz() {
    document.getElementById('intro').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
    currentQuestion = 0;
    totalScore = 0;
    selectedRole = "general";
    showQuestion();

    try { gtag('event', 'quiz_start', { event_category: 'quiz' }); } catch(e) {}
}

function showQuestion() {
    const q = questions[currentQuestion];
    const progress = ((currentQuestion + 1) / questions.length) * 100;
    document.getElementById('progress').style.width = progress + '%';

    let html = '<div class="question-card">';
    html += '<div class="question-counter">Pytanie ' + (currentQuestion + 1) + ' z ' + questions.length + '</div>';
    html += '<h2>' + q.q + '</h2>';
    if (q.sub) {
        html += '<p style="color: var(--text-muted); font-size: 0.9rem; margin: -0.75rem 0 1.25rem;">' + q.sub + '</p>';
    }
    html += '<div class="options">';

    q.options.forEach(function(opt, i) {
        html += '<button class="option-btn" onclick="selectAnswer(' + i + ')">' + opt.text + '</button>';
    });

    html += '</div></div>';
    document.getElementById('question-area').innerHTML = html;
}

function selectAnswer(index) {
    const q = questions[currentQuestion];
    const opt = q.options[index];

    // Visual feedback
    var btns = document.querySelectorAll('.option-btn');
    btns.forEach(function(b) { b.classList.remove('selected'); });
    btns[index].classList.add('selected');

    if (q.isRole) {
        selectedRole = opt.role;
    } else {
        totalScore += opt.score;
    }

    try { gtag('event', 'quiz_answer', {
        event_category: 'quiz',
        event_label: 'q' + (currentQuestion + 1) + '_' + opt.id,
        value: q.isRole ? 0 : opt.score
    }); } catch(e) {}

    setTimeout(function() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            showResults();
        }
    }, 300);
}

function getLevel() {
    if (totalScore <= 3) return 'beginner';
    if (totalScore <= 7) return 'practitioner';
    return 'advanced';
}

function showResults() {
    document.getElementById('quiz').classList.add('hidden');
    var resultsDiv = document.getElementById('results');
    resultsDiv.classList.remove('hidden');

    var level = getLevel();
    var data = recommendations[level];

    try { gtag('event', 'quiz_complete', {
        event_category: 'quiz',
        event_label: level,
        value: totalScore
    }); } catch(e) {}

    try { gtag('event', 'quiz_role', {
        event_category: 'quiz',
        event_label: selectedRole
    }); } catch(e) {}

    // Build score dots
    var dotsHtml = '';
    for (var i = 0; i < 12; i++) {
        dotsHtml += '<div class="score-dot' + (i < totalScore ? ' filled' : '') + '"></div>';
    }

    // Build recommendation cards
    function buildCards(courses) {
        var html = '';
        courses.forEach(function(c) {
            html += '<a href="index.html#' + c.cat + '" class="reco-card">';
            html += '<div class="reco-card-info">';
            html += '<div class="reco-card-name">' + c.name + '</div>';
            html += '<div class="reco-card-provider">' + c.provider + '</div>';
            html += '</div>';
            if (c.tag) {
                html += '<div class="reco-card-meta"><span class="tag ' + c.tagClass + '">' + c.tag + '</span></div>';
            }
            html += '</a>';
        });
        return html;
    }

    var generalCourses = data.general;
    var roleCourses = data.roleSpecific[selectedRole] || data.roleSpecific.general;

    var html = '';

    // Result level card
    html += '<div class="result-level ' + data.className + '">';

    // Share ‚Äî BEFORE recommendations (higher visibility)
    html += '<div style="text-align: center; margin: 1.5rem 0; padding: 1.25rem; background: linear-gradient(135deg, rgba(99,102,241,0.08), rgba(168,85,247,0.08)); border-radius: 12px; border: 1px solid rgba(99,102,241,0.15);">';
    html += '<p style="margin: 0 0 0.75rem; font-size: 1rem; color: var(--text-secondary);">Znasz kogo≈õ, komu ten quiz siƒô przyda?</p>';
    html += '<div style="display: flex; gap: 0.75rem; justify-content: center; flex-wrap: wrap;">';
    html += '<button class="btn-start" onclick="shareQuiz()" id="share-btn" style="font-size: 0.95rem; padding: 0.7rem 1.5rem;">Poleƒá quiz znajomemu</button>';
    html += '<button class="btn-start" onclick="shareLinkedIn()" style="font-size: 0.95rem; padding: 0.7rem 1.5rem; background: #0A66C2;">Udostƒôpnij na LinkedIn</button>';
    html += '</div>';
    html += '<p id="share-confirm" style="color: var(--free-badge); font-size: 0.875rem; font-weight: 500; margin-top: 0.75rem; display: none;">Link skopiowany!</p>';
    html += '</div>';

    // Role-specific recommendations
    var roleLabels = {
        biznes: 'Biznes / Sprzeda≈º',

        hr: 'HR / Rekrutacja',
        product: 'ZarzƒÖdzanie / Product',
        dev: 'IT / Programowanie / Automatyzacja',
        finanse: 'Finanse / Ksiƒôgowo≈õƒá',
        general: 'Tw√≥j obszar'
    };

    html += '<div class="reco-section">';
    html += '<h3>Rekomendowane dla: ' + roleLabels[selectedRole] + '</h3>';
    html += '<div class="reco-grid">' + buildCards(roleCourses) + '</div>';
    html += '</div>';

    // General recommendations
    html += '<div class="reco-section">';
    html += '<h3>Dobre na start (niezale≈ºnie od roli)</h3>';
    html += '<div class="reco-grid">' + buildCards(generalCourses) + '</div>';
    html += '</div>';

    // Restart
    html += '<div style="text-align: center; margin-top: 0.75rem; display: flex; justify-content: center; gap: 0.75rem; flex-wrap: wrap;">';
    html += '<button class="btn-restart" onclick="restartQuiz()">Zr√≥b quiz ponownie</button>';
    html += '<a href="index.html" class="btn-restart">Wr√≥ƒá do listy szkole≈Ñ</a>';
    html += '</div>';

    resultsDiv.innerHTML = html;

    // Show PDF lead magnet CTA
    document.getElementById('pdf-cta').style.display = 'block';
    try { gtag('event', 'leadmagnet_show', {
        event_category: 'leadmagnet',
        event_label: level + '_' + selectedRole
    }); } catch(e) {}

    window.scrollTo({ top: 0, behavior: 'smooth' });
}
